<!doctype html>
<html>
    <head>
        <title>Trabalhando com formulários</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css"href="layout.css"> 

    </head>

    <body>
    <form action="" method="post">
     <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite seu nome" name="nome" />
      <label for="opção">Você está gostando de aprender a programar?</label> 
        <input type="radio" name="opção" value="sim" />Sim
        <input type="radio" name="opção" value="não" />Não
        <label for="Linguagem">Você quer aprender mais sobre:</label>
        <input type="checkbox" name="html" />HTML
        <input type="checkbox" name="css" />CSS
        <textarea name="msg"></textarea>
        <input class="button-input "type="submit" value="Enviar" />
        

    </form>
    </body>
</html>
